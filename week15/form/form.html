<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <form>
                <h1>Регистрация</h1>
                <input type="text" placeholder="Имя" id="name"><br>
                <input type="text" placeholder="Фамилия" id="surname"> <br>
                <input type="text" placeholder="Придумайте логин" id="login"> <br>
                <input type="text" placeholder="Придумайте пароль" id="password"> <br>
                <select name="country" id="country">
                    <option value="">Россия</option>
                    <option value="">Украина</option>
                    <option value="">Беларусь</option>
                </select>
                <input type="text" placeholder="Номер телефона" id="phoneNumber"> <br>
                <div id="errorMessage"></div>
                <button class="btn" onclick="check();">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <script src="./form.js"></script>
</body>

</html>
